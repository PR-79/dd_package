<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <script id="main-script">
      'use strict';
      (function() {

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;
              for (const bench of benches) {
                  const result = {commit, date, tool, bench};
                  let [name, qubits] = bench.name.split('/');
                  name = name.replace("BM_", "");
                  const arr = map.get(name);
                  if (arr === undefined) {
                      map.set(name, new Map());
                      map.get(name).set(qubits, [result]);
                  } else {
                      const qub = arr.get(qubits);
                      if (qub === undefined) {
                          arr.set(qubits, [result]);
                      } else {
                          qub.push(result);
                      }
                  }
              }
            }
            return map;
          }

          const data = window.BENCHMARK_DATA;

          // Render header
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          // Prepare data points for charts
          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {

          function renderGraph(parent, name, dataset) {
              const canvas = document.createElement('canvas');
              canvas.className = 'benchmark-chart';
              parent.appendChild(canvas);

              function HSLAToHexA(h, s, l, a) {
                  s /= 100;
                  l /= 100;

                  let c = (1 - Math.abs(2 * l - 1)) * s,
                      x = c * (1 - Math.abs((h / 60) % 2 - 1)),
                      m = l - c / 2,
                      r = 0,
                      g = 0,
                      b = 0;

                  if (0 <= h && h < 60) {
                      r = c;
                      g = x;
                      b = 0;
                  } else if (60 <= h && h < 120) {
                      r = x;
                      g = c;
                      b = 0;
                  } else if (120 <= h && h < 180) {
                      r = 0;
                      g = c;
                      b = x;
                  } else if (180 <= h && h < 240) {
                      r = 0;
                      g = x;
                      b = c;
                  } else if (240 <= h && h < 300) {
                      r = x;
                      g = 0;
                      b = c;
                  } else if (300 <= h && h < 360) {
                      r = c;
                      g = 0;
                      b = x;
                  }
                  // Having obtained RGB, convert channels to hex
                  r = Math.round((r + m) * 255).toString(16);
                  g = Math.round((g + m) * 255).toString(16);
                  b = Math.round((b + m) * 255).toString(16);
                  a = Math.round(a * 255).toString(16);

                  // Prepend 0s, if necessary
                  if (r.length === 1)
                      r = "0" + r;
                  if (g.length === 1)
                      g = "0" + g;
                  if (b.length === 1)
                      b = "0" + b;
                  if (a.length === 1)
                      a = "0" + a;

                  return "#" + r + g + b + a;
              }

              // create unique colors
              let colors = new Map();
              let i = 0;
              for (const key of dataset.keys()) {
                  colors.set(key, [HSLAToHexA(i * 360 / dataset.size, 50, 50, 1.0), HSLAToHexA(i * 360 / dataset.size, 50, 50, 0.8)])
                  i++;
              }

              let lineChartData = {};
              lineChartData.labels = dataset.values().next().value.map(d => d.commit.id.slice(0, 7));
              lineChartData.datasets = [];
              for (const [key, value] of dataset.entries()) {
                  lineChartData.datasets.push({});
                  let linedata = lineChartData.datasets.slice(-1)[0];
                  linedata.label = key;
                  linedata.borderColor = colors.get(key)[0];
                  linedata.backgroundColor = colors.get(key)[1];
                  linedata.data = value.map(d => d.bench.value);
              }

              const entries = dataset.values().next().value;
              const options = {
                  responsive: true,
                  legend: {
                      position: 'right',
                      reverse: true
                  },
                  scales: {
                      xAxes: [
                          {
                              scaleLabel: {
                                  display: true,
                                  labelString: 'commit',
                              },
                          }
                      ],
                      yAxes: [
                          {
                              scaleLabel: {
                                  display: true,
                                  labelString: entries.length > 0 ? entries[0].bench.unit : '',
                              },
                              ticks: {
                                  beginAtZero: true,
                                  callback: function (...args) {
                                      const value = Chart.Ticks.formatters.logarithmic.call(this, ...args);
                                      if (value.length) {
                                          return Number(value).toLocaleString()
                                      }
                                      return value;
                                  }
                              },
                              type: 'logarithmic'
                          }
                      ],
                  },
                  title: {
                      display: true,
                      text: name
                  },
                  tooltips: {
                      callbacks: {
                          afterTitle: items => {
                              const datasetIndex = items[0].datasetIndex;
                              const index = items[0].index;
                              const data = [...dataset.values()][datasetIndex][index];
                              return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                          },
                          label: item => {
                              const datasetIndex = item.datasetIndex;
                              const index = item.index;
                              let label = item.value;
                              const {range, unit} = [...dataset.values()][datasetIndex][index].bench;
                              label += ' ' + unit;
                              if (range) {
                                  label += ' (' + range + ')';
                              }
                              return label;
                          },
                  afterLabel: item => {
                      const datasetIndex = item.datasetIndex;
                      const index = item.index;
                      const {extra} = [...dataset.values()][datasetIndex][index].bench;
                      return extra ? '\n' + extra : '';
                  }
                }
              },
              onClick: (_mouseEvent, activeElems) => {
                if (activeElems.length === 0) {
                  return;
                }
                // XXX: Undocumented. How can we know the index?
                  const index = activeElems[0]._index;
                  const url = dataset.values().next().value[index].commit.url;
                window.open(url, '_blank');
              },
            };

            new Chart(canvas, {
                type: 'line',
                data: lineChartData,
                options: options,
            });
          }

          function renderBenchSet(name, benchSet, main) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';
            main.appendChild(setElem);

            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);

            for (const [benchName, benches] of benchSet.entries()) {
              renderGraph(graphsElem, benchName, benches)
            }
          }

          const main = document.getElementById('main');
          for (const {name, dataSet} of dataSets) {
            renderBenchSet(name, dataSet, main);
          }
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
